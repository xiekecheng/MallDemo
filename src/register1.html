                <form>
                <div class="phoneWrap">
                    <label class="country" for="">

                </div>
                <div class="phoneWrap">

                        密码
                        <!-- <a href="javascript:;"></a> -->
                    </label>
                    <div class="number">
                        <input type="password" name="password" id="" >
                    </div>
                </div>
                <!-- <div class="phoneWrap">

                    <div class="number">

                    </div>
                </div> -->
                <div class="phoneWrap">
                    <label class="country" for="">
                        邮箱
                        <!-- <a href="javascript:;"></a> -->
                    </label>
                    <div class="number">
                        <input type="email" name="email" id="" >
                    </div>
                </div>
                <div class="phoneWrap">
                    <label class="country" for="">
                        手机号
                        <!-- <a href="javascript:;"></a> -->
                    </label>
                    <div class="number">
                        <input type="tel" name="tel" id="" >
                    </div>
                </div>
                <!-- <div class="codeWrap">
                    点击按钮进行验证
                </div> -->
                <div class="next jdregister">注册</div>
